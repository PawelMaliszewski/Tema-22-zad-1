<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Usługi</title>
</head>
<body>
<main layout:fragment="content">
  <div class="service" th:fragment="service">
    <ul th:each="ser: ${T(com.example.temat22zad1.ServiceProvided).values()}"
        class="list-group list-group-horizontal justify-content-md-center mb-3">
      <li th:text="${ser.description}" class="list-group-item" style="width: 300px"></li>
      <li th:text="|${ser.getPrice()}zł|" class="list-group-item"></li>
    </ul>
  </div>
</main>
</body>
</html>
