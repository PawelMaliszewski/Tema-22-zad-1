<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Formularz kontaktowy</title>
</head>
<body>
<main layout:fragment="content">
  <div class="contactForm" th:fragment="contact">
    <h2>Formularz kontaktowy</h2>
    <form  action="/send-email" th:object="${email}" method="post">
      <div class="mb-2">
        <label for="sender-name" class="form-label">Imię i nazwisko</label>
        <input th:field="*{subject}" type="text" class="form-control" id="sender-name" placeholder="imię i nazwisko" >
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">Wpisz adres e-mail</label>
        <input th:field="*{senderEmail}"  type="email" class="form-control" id="email" placeholder="adres email" >
      </div>
      <div class="mb-3">
        <label for="massage" class="form-label">Wiadomość</label>
        <textarea  th:field="*{massage}"  class="form-control" id="massage" rows="4" cols="50" placeholder="Treść wiadomości ..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
  </div>
</main>
</body>
</html>
